<div id="contactwrap">
    <header class="clearfix">
        <div class="container">
            <h1>Se connecter</h1>
        </div>
    </header>
</div>
<div class="container-fluid">
    <div class="row-fluid">
        <form ng-submit="vm.login()" novalidate method="POST">
            <div class="control-group">
                <label class="control-label" for="inputEmail">Email</label>
                <div class="controls">
                    <input id="inputEmail" type="text" placeholder="Email" ng-model="vm.contributor.email" />
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="inputPassword">Mot de passe</label>
                <div class="controls">
                    <input id="inputPassword" type="text" placeholder="Mot de passe" ng-model="vm.contributor.password" />
                </div>
            </div>
            <div class="control-group">
                <div class="controls">
                    <button type="submit" class="btn">Se connecter</button>
                </div>
            </div>
        </form>
    </div>
</div>
