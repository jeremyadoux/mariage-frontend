<block-content template-url="block-content-banner.directive.html" name="'banner-logistique'" config="vm.configBanner"></block-content>

<div class="container-fluid">

    <div class="row-fluid">
        <div class="span4 greyzone">
            <h4>CONTACT US</h4>
            <p>We are always available to chat with you. We response everything as soon as possible.</p>
            <p>We are social people, so do not afraid to contact us. Let's drink a beer!</p>
            <br>
        </div><!-- /span4 -->

        <div class="span4 whitezone">
            <h4>WE ARE SOCIAL</h4>
            <p>
                <i class="icon-twitter"></i> @ModusTheme <br>
                <i class="icon-instagram"></i> Modus Theme <br>
                <i class="icon-linkedin"></i> Modus Theme Team <br>
                <i class="icon-apple"></i> Modus <br>
            </p>
        </div><!-- /span4 -->

        <div class="span4 map">
            <ui-gmap-google-map
                    center='vm.map.center'
                    zoom='vm.map.zoom' aria-label="Google map">

                <ui-gmap-marker ng-repeat="marker in vm.markers"
                                coords="marker.coords" options="marker.options" events="marker.events" idkey="marker.id">
                    <ui-gmap-window>
                        <div>{{marker.window.title}}</div>
                    </ui-gmap-window>
                </ui-gmap-marker>

            </ui-gmap-google-map>
        </div><!-- /span4 -->
    </div>
</div>
