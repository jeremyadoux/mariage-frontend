<block-content template-url="block-content-banner.directive.html" name="'banner-logistique'" config="vm.configBanner"></block-content>

<div class="container-fluid">
    <div class="row-fluid">
        <ui-gmap-google-map
                center='vm.map.center'
                zoom='vm.map.zoom' aria-label="Google map">

            <ui-gmap-marker ng-repeat="marker in vm.markers"
                            coords="marker.coords" options="marker.options" events="marker.events" idkey="marker.id">
                <ui-gmap-window>
                    <div>{{marker.window.title}}</div>
                </ui-gmap-window>
            </ui-gmap-marker>

        </ui-gmap-google-map>
    </div>
</div>
